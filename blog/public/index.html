<script>
    document.addEventListener("DOMContentLoaded", function () {
        const text = "Dominik Agres";
        const element = document.getElementById("typedText");
        let index = 0;

        function type() {
            if (index < text.length) {
                element.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100); 
            }
        }

        type();
    });
</script>
